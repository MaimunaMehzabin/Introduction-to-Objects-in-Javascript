<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Document</title>
  </head>
  <body>
    <h2>Finding the largest number with help of Argument Objects</h2>
    <p id="result"></p>

    <script>
      function findMax() {
        var max = 0;
        for (i = 0; i < arguments.length; i++) {
          if (arguments[i] > max) {
            max = arguments[i];
          }
        }
        return max;
      }
      document.getElementById("result").innerHTML = findMax(
        8,
        4,
        5,
        6,
        2,
        88,
        99,
        105,
        7,
        22
      );
    </script>
  </body>
</html>
